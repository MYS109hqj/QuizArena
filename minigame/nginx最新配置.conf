server {
    listen 80;
    server_name 124.221.222.83;

    # 定义静态文件所在目录（替换为你的HTML文件实际目录）
    root /home/lighthouse/quizArena/mainWebsite/dist;

    # 设置默认首页（访问根路径时自动加载index.html）
    index index.html;

    # 可选：配置字符集，避免中文乱码
    charset utf-8;

    # 可选：日志配置（方便排查问题）
    access_log /var/log/nginx/static_access.log;
    error_log /var/log/nginx/static_error.log;
    
    # 反向代理静态文件的核心逻辑（Nginx会自动处理该目录下的所有文件）
    location / {
        # 尝试访问请求的文件，若不存在则返回404
        root /home/lighthouse/quizArena/mainWebsite/dist;
        try_files $uri $uri/ /index.html;
    }
    location /Game {
        alias /home/lighthouse/quizArena/mainWebsite/;
        index index.html;
        try_files $uri $uri/ /Game/index.html =404;
    }
    location /Filp7Recorder {
        alias /home/lighthouse/quizArena/others/;
        index Filp7Recorder.html;
        try_files $uri $uri/ =404;
    }

       # WebSocket 代理
    location /ws {
        proxy_pass http://124.221.222.83:8000;  # WebSocket 服务监听的后端地址
        proxy_http_version 1.1;           # 确保使用 HTTP/1.1 以支持 Upgrade 机制
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 防止 WebSocket 超时
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # 防止静态文件和 WebSocket 路径冲突
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|ttc|map)$ {
        root /home/lighthouse/quizArena/mainWebsite/dist;
        expires 1M;         # 设置浏览器缓存时间
	access_log off;     # 关闭日志记录（减少性能开销）
        try_files $uri =404;
    }
}